<!doctype html>
<html>
<head>
    <title></title>

    <!-- load jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- load Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{jskey}}&v=3"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
        body {
            margin: 10px;
        }
        #map {
            height: 600px;
        }
    </style>
</head>
<body>

    <p>Please provide your:</p>

    <!-- The "for" attribute of the <label> tag should be equal to the "id"
    attribute of the related element to bind them together. -->

    <form action="/request" method="POST" id="directions-request">
        <label for="start">Starting location:</label> <input type="text" name="start" id="start" value="Oakland, CA"><br>
        <label for="end">Destination:</label> <input type="text" name="end" id="end" value="San Francisco, CA"><br>
        <label for="departure">Time of departure:</label> <input type="time" name="departure" id="departure" value="12:12"><br>
        <label for="mode">Mode of transportation:</label> <select name="mode" id="mode">
            <option value="DRIVING">Driving</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>

    <div id="map"></div>

    <script src="/static/map.js"></script>

</body>
</html>
